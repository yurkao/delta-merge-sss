plugins {
    id 'java'
    id 'idea'
}

group 'acme'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    testCompile.extendsFrom compileOnly
}

dependencies {
    compileOnly group: 'org.apache.spark', name: 'spark-sql_2.11', version: "2.4.3"
    compileOnly group: 'org.apache.spark', name: 'spark-streaming_2.11', version: "2.4.3"
    compileOnly group: 'org.apache.spark', name: 'spark-core_2.11', version: "2.4.3"
    compileOnly group: 'org.apache.spark', name: 'spark-avro_2.11', version: "2.4.3"
    compileOnly group: 'org.scala-lang', name: 'scala-library', version: "2.11.12"
    compileOnly group: 'io.delta', name: 'delta-core_2.11', version: "0.5.0"
    compileOnly group: 'log4j', name: 'log4j', version: '1.2.17'
}
